<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Mídia & Reputação</title><link rel="stylesheet" href="style.css"/><link rel="stylesheet" href="ui.css"/><link rel="stylesheet" href="ui-screens.css"/><link rel="stylesheet" href="styles/design-system.css"/>
<style>body{min-height:100vh;display:flex;justify-content:center;padding:18px}.wrap{width:min(1000px,100%)}.card{background:rgba(0,0,0,.55);border-radius:18px;padding:14px;border:1px solid rgba(255,255,255,.12)}
.item{padding:12px;border-radius:14px;background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.1)}.meta{font-size:12px;opacity:.8}
.row{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}</style></head>
\1

<div style="position:fixed;left:16px;top:16px;z-index:9999;display:flex;gap:8px;align-items:center;">
  <span style="font-size:12px;opacity:.8" data-i18n="choose_lang">Idioma</span>
  <select id="langSelect" style="padding:8px 10px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.45);color:#fff">
    <option value="pt">PT</option>
    <option value="en">EN</option>
    <option value="es">ES</option>
  </select>
</div>
<script>
  (function(){
    const sel=document.getElementById("langSelect");
    if(!sel) return;
    sel.addEventListener("change", ()=>{ if(window.setLang) window.setLang(sel.value); });
  })();
</script>
<div class="wrap">
<h1 style="font-weight:900;margin:0 0 6px">Mídia & Reputação</h1><p class="meta">Respostas influenciam reputação, risco e moral.</p>

</div>
