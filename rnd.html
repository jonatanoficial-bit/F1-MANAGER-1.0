<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P&D — Desenvolvimento</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="ui.css" />
  <link rel="stylesheet" href="ui-screens.css" />
  <link rel="stylesheet" href="styles/design-system.css" />
  <style>
    body{min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:18px;}
    .wrap{width:min(1100px,100%);}
    .h1{font-size:clamp(20px,3vw,30px);font-weight:900;margin:0 0 6px}
    .sub{opacity:.85;margin:0 0 14px}
    .grid{display:grid;gap:12px;grid-template-columns:1fr;}
    @media(min-width:980px){.grid{grid-template-columns:1.2fr .8fr;}}
    .card{background:rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:14px;box-shadow:0 18px 45px rgba(0,0,0,.45);backdrop-filter: blur(10px);}
    .list{display:grid;gap:10px;}
    .item{border:1px solid rgba(255,255,255,.10);border-radius:14px;padding:12px;background:rgba(0,0,0,.35);display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .item b{font-weight:900}
    .meta{font-size:12px;opacity:.8}
    .bars{display:grid;gap:8px;margin-top:10px}
    .bar{display:grid;grid-template-columns:110px 1fr 60px;gap:10px;align-items:center}
    .bar label{font-size:12px;opacity:.8}
    .track{height:10px;border-radius:999px;background:rgba(255,255,255,.10);overflow:hidden}
    .fill{height:100%;border-radius:999px;background:linear-gradient(90deg,rgba(255,255,255,.35),rgba(255,255,255,.75));}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .hint{font-size:12px;opacity:.75;margin-top:8px;line-height:1.25}
  </style>
</head>
<body class="screen--cover">
  <div class="wrap">
    <h1 class="h1">P&D — Desenvolvimento do Carro</h1>
    <p class="sub">Invista dinheiro e tempo para melhorar desempenho e confiabilidade. (Base da Etapa 6)</p>

    <div class="grid">
      <section class="card">
        <h2 style="margin:0 0 6px;">Projetos disponíveis</h2>
        <div id="projects" class="list"></div>
        <div class="hint">Projetos em andamento consomem orçamento. Depois vamos ligar ao calendário/tempo.</div>
      </section>

      <section class="card">
        <h2 style="margin:0 0 6px;">Status do carro</h2>
        <div id="carBars" class="bars"></div>
        <div class="row">
          <a class="btn" href="lobby.html" style="text-decoration:none;display:inline-flex;align-items:center;justify-content:center;">Voltar ao Lobby</a>
          <button id="btnFinishDev" class="btn btn--primary">Finalizar 1 projeto (DEV)</button>
        </div>
        <div class="hint">Botão DEV é apenas para teste rápido.</div>
      </section>
    </div>
  </div>

  <script src="rnd.js"></script>
  <script src="js/build_footer.js"></script>
</body>
</html>
