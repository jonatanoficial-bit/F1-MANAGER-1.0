<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fim de Temporada</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="ui.css" />
  <link rel="stylesheet" href="ui-screens.css" />
  <link rel="stylesheet" href="styles/design-system.css" />
  <style>
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:22px;}
    .wrap{width:min(980px,100%);}
    .h1{font-size:clamp(22px,3.2vw,34px);font-weight:900;margin:0 0 6px;}
    .sub{opacity:.85;margin:0 0 18px;}
    .grid{display:grid;gap:14px;grid-template-columns:1fr;}
    @media(min-width:900px){.grid{grid-template-columns:1.2fr .8fr;}}
    .card{background:rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:16px;box-shadow:0 18px 45px rgba(0,0,0,.45);backdrop-filter: blur(10px);}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;}
    .kpis{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:10px;}
    .kpi{border:1px solid rgba(255,255,255,.10);border-radius:14px;padding:10px;background:rgba(0,0,0,.35);}
    .kpi .l{font-size:11px;opacity:.75}
    .kpi .v{font-size:18px;font-weight:900;margin-top:2px}
    .offer{border:1px solid rgba(255,255,255,.10);border-radius:14px;padding:10px;background:rgba(0,0,0,.35);display:flex;align-items:center;justify-content:space-between;gap:10px;margin-top:10px;}
    .offer b{font-weight:900}
    .danger{color:#ffb3b3}
    .small{font-size:12px;opacity:.75;margin-top:10px;line-height:1.25}
  </style>
</head>
<body class="screen--cover">
  <div class="wrap">
    <h1 class="h1">Fim de Temporada</h1>
    <p class="sub">Resumo do seu desempenho e propostas de outras equipes (se houver).</p>

    <div class="grid">
      <section class="card">
        <h2 style="margin:0 0 6px;">Resumo</h2>
        <div class="kpis">
          <div class="kpi"><div class="l">Temporada</div><div id="kYear" class="v">—</div></div>
          <div class="kpi"><div class="l">Equipe</div><div id="kTeam" class="v" style="font-size:16px;">—</div></div>
          <div class="kpi"><div class="l">Pontos da temporada</div><div id="kPts" class="v">—</div></div>
          <div class="kpi"><div class="l">Score de carreira</div><div id="kScore" class="v">—</div></div>
        </div>

        <div id="statusBox" class="small"></div>

        <div class="row">
          <button id="btnStay" class="btn btn--primary">Continuar na mesma equipe</button>
          <button id="btnReset" class="btn">Reiniciar carreira</button>
          <a href="lobby.html" class="btn" style="text-decoration:none;display:inline-flex;align-items:center;justify-content:center;">Voltar ao Lobby</a>
        </div>
      </section>

      <section class="card">
        <h2 style="margin:0 0 6px;">Propostas</h2>
        <div id="offers"></div>
        <div class="small">As propostas dependem do seu desempenho e do modo de carreira.</div>
      </section>
    </div>
  </div>

  <script src="season_end.js"></script>
  <script src="js/build_footer.js"></script>
</body>
</html>
